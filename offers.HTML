<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أهم العروض</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>أهم العروض على الاشتراكات</h2>

  <div class="offers-container">
    <!-- عرض مميزة -->
    <div class="offer-card">
      <img src="pngtree-black-compass-with-excellence-word-on-it-destination-direction-black-photo-image_22543090.jpg" alt="مميزة">
      <h3>الباقة المميزة</h3>
      <p class="price">200$</p>
    </div>

    <!-- عرض برو -->
    <div class="offer-card">
      <img src="برو.jpeg" alt="برو">
      <h3>الباقة البرو</h3>
      <p class="price">399$</p>
    </div>

    <!-- عرض VIP -->
    <div class="offer-card">
      <img src="VIP.jpeg" alt="VIP">
      <h3>باقة VIP</h3>
      <p class="price">699$</p>
    </div>
  </div>

  <br>
  <button onclick="window.location.href='index.html'">العودة للصفحة الرئيسية</button>

</body>
</html>
